<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./source/wangzherongyao.png" sizes="16x16"/>
    <link rel='stylesheet' href='./wzry.css'/>
    <title>欢迎来到王者荣耀</title>
</head>
<body style="background-image:url(./source/back01.jpg); background-size: cover; margin:0 auto; text-align: center;">
<h1>  欢迎来到王者荣耀！  </h1>
<form action="#" method="POST" enctype="multipart/form-data" class="form01">
	<div id="menu" >
	</div>
	
	<div>
		<video src="./source/wzry.mp4" id="video01" loop muted autoplay controls="controls">
	   	对不起！ 您的浏览器不支持，请升级
	    </video>
    </div>
    <img src="./source/user_name.png" alt="your name" class="img01">
    <input type="text" name="user_name"  class="text01"><br><br>


    <img src="./source/user_passwd.png" alt="your password" class="img01">
	<input type="password" name="user_passwd" class="text01"><br>

    <h3>  来不及了！ 赶紧上车！</h3>
性别： <input type="radio" name="user_sex" value="1">男
      <input type="radio" name="user_sex" value="2">女<br>
<div>
    <!--单选-->
    选择你所在的城市：<br/>
    <select name="city">
        <option value="bj">北京</option>
        <!--selected 设定默认值,不设定默认是在代码中第一个出现的-->
        <option value="sh" selected="default">上海</option>
        <option value="zz">郑州</option>
    </select><br>
</div>
<input type="submit" value="我要上车！">
</form>


</body>
</html>
